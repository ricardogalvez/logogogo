{{ partial "header.html" . }}
	<main class="site-single__page">
		<article>
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags" class="site-tagList">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
